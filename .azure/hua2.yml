trigger: none

schedules:
- cron: "15 0-2 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: "true"

variables:
- group: huawei

jobs:

- job: build
  timeoutInMinutes: 30

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'

  - script: pip install -r requirements.txt
    displayName: 'Install requirements'

  - script: |
      python3 main.py --client huawei --username $HUA2_USERNAME --password $PASSWORD --git $HUA2_GIT
    displayName: 'Run'
    env:
      PARENT_USER: huyansheng